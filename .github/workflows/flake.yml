name: Lint Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  lint:
    runs-on: ubuntu-latest:alpine

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Flake8
      run: |
        flake8 .  # Запускает Flake8 на всех Python-файлах в корневой директории и поддиректориях
